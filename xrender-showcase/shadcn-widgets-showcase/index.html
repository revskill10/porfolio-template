    <!-- Implementation Guide -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-4">Implementation Guide</h2>
      <div data-widget="card" class="p-6">
        <div data-widget="markdown">
          ## How It Works

          ### 1. Custom Widget Registration
          ```typescript
          import { shadcnWidgets } from './form-widgets/shadcn-widgets';
          import { shadcnTableWidgets } from './table-widgets/shadcn-table-widgets';

          // Form widgets
          <FormRender widgets={shadcnWidgets} />

          // Table widgets  
          <TableRender widgets={shadcnTableWidgets} />
          ```

          ### 2. XML Syntax Remains the Same
          ```html
          <!-- Forms -->
          <div data-widget="xform">
            <input name="name" type="string" title="Name" />
            <select name="role" title="Role">
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Tables -->
          <div data-widget="xtable">
            <columns>
              <tag name="status" title="Status">
                <option value="active">Active</option>
              </tag>
            </columns>
          </div>
          ```

          ### 3. Automatic Widget Mapping
          - `<input>` → `ShadcnInput` component
          - `<select>` → `ShadcnSelect` component  
          - `<tag>` → `ShadcnTag` component
          - All widgets use shadcn/ui components internally
        </div>
      </div>
    </section>

<div>
  <div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Simple X-Render XML Test</h1>
    
    <!-- Simple Form Test -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4">Simple Form</h2>
      <div class="border rounded-lg p-4">
        <div data-widget="xform" data-display-type="row" data-label-width="120px">
          <input name="name" type="string" title="Name" required placeholder="Enter your name" />
          <input name="email" type="string" format="email" title="Email" placeholder="your@email.com" />
          <number name="age" title="Age" min="0" max="120" />
          <checkbox name="subscribe" title="Subscribe" default="true" />
        </div>
      </div>
    </section>

    <!-- Simple Table Test -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4">Simple Table</h2>
      <div class="border rounded-lg p-4">
        <div data-widget="xtable" data-search="true" data-pagination="true">
          <columns>
            <text name="id" title="ID" width="60" />
            <text name="name" title="Name" width="150" />
            <text name="email" title="Email" width="200" />
            <tag name="status" title="Status" width="100">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </tag>
          </columns>
          
          <data>
            <row id="1" name="John Doe" email="john@example.com" status="active" />
            <row id="2" name="Jane Smith" email="jane@example.com" status="active" />
            <row id="3" name="Bob Johnson" email="bob@example.com" status="inactive" />
          </data>
        </div>
      </div>
    </section>

    <!-- Simple Flow Test -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4">Simple Flow</h2>
      <div class="border rounded-lg p-4">
        <div data-widget="xflow" data-height="300px" data-readonly="false">
          <nodes>
            <start id="start" x="100" y="100" input="Start Process" description="Begin the workflow" />
            <process id="task" x="300" y="100" input="Process Data" description="Process the input data" />
            <decision id="check" x="500" y="100" input="Check Result" description="Validate the processed data" />
            <end id="end" x="700" y="100" input="End Process" description="Complete the workflow" />
          </nodes>

          <edges>
            <edge id="e1" source="start" target="task" />
            <edge id="e2" source="task" target="check" />
            <edge id="e3" source="check" target="end" />
          </edges>
        </div>
      </div>
    </section>
  </div>
</div>

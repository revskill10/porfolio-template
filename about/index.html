<div>
  <div className="min-h-screen py-20 bg-white">
    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 className="text-4xl font-bold text-gray-900 mb-8">{{pageTitle}}</h1>
      
      <div className="grid md:grid-cols-2 gap-12 items-center mb-16">
        <div>
          <p className="text-xl text-gray-600 mb-6">{{intro}}</p>
          <p className="text-gray-700 mb-6">{{description}}</p>
          <p className="text-gray-700">{{mission}}</p>
        </div>
        <div className="bg-gray-100 h-64 rounded-lg flex items-center justify-center">
          <span className="text-gray-500">Photo Placeholder</span>
        </div>
      </div>

      <!-- Skills Section -->
      <div className="bg-gray-50 p-8 rounded-lg mb-16">
        <h3 className="text-2xl font-semibold mb-6">{{skillsTitle}}</h3>
        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
          <for each="skills" as="item">
            <div className="bg-white p-4 rounded border text-center">
              <span className="font-medium">{{item}}</span>
            </div>
          </for>
        </div>
      </div>

      <!-- Experience Section -->
      <div>
        <h3 className="text-2xl font-semibold mb-6">{{experienceTitle}}</h3>
        <div className="space-y-6">
          <for each="experience" as="item">
            <div className="border-l-4 border-blue-500 pl-6">
              <h4 className="text-lg font-semibold text-gray-900">{{item.role}}</h4>
              <p className="text-blue-600 mb-2">{{item.company}} â€¢ {{item.period}}</p>
              <p className="text-gray-700">{{item.description}}</p>
            </div>
          </for>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <!-- Header Navigation -->
  <header className="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-200/50">
    <nav className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div className="flex items-center justify-between h-16">
        <!-- Logo/Home Link -->
        <a href="../" className="text-xl font-bold bg-gradient-to-r from-pink-400 to-blue-400 bg-clip-text text-transparent hover:from-pink-300 hover:to-blue-300 transition-all duration-300">
          {{name}}
        </a>
        
        <!-- Navigation Links -->
        <div className="flex items-center space-x-8">
          <a href="../portfolio" className="text-gray-600 hover:text-gray-900 transition-colors duration-300 font-medium">
            Portfolio
          </a>
          <a href="../about" className="text-gray-900 font-medium border-b-2 border-pink-500">
            About
          </a>
          <a href="../contact" className="px-4 py-2 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-full hover:from-pink-600 hover:to-purple-600 transition-all duration-300 font-medium">
            Contact
          </a>
        </div>
      </div>
    </nav>
  </header>

  <div className="min-h-screen pt-36 pb-20 bg-white">
    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 className="text-4xl font-bold text-gray-900 mb-8">{{pageTitle}}</h1>
      
      <div className="grid md:grid-cols-2 gap-12 items-center mb-16">
        <div>
          <p className="text-xl text-gray-600 mb-6">{{intro}}</p>
          <p className="text-gray-700 mb-6">{{description}}</p>
          <p className="text-gray-700">{{mission}}</p>
        </div>
        <div className="bg-gray-100 h-64 rounded-lg flex items-center justify-center">
          <span className="text-gray-500">Photo Placeholder</span>
        </div>
      </div>

      <!-- Skills Section -->
      <div className="bg-gray-50 p-8 rounded-lg mb-16">
        <h3 className="text-2xl font-semibold mb-6">{{skillsTitle}}</h3>
        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div data-each="skills" data-as="item">
            <div className="bg-white p-4 rounded border text-center">
              <span className="font-medium">{{item}}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Experience Section -->
      <div>
        <h3 className="text-2xl font-semibold mb-6">{{experienceTitle}}</h3>
        <div className="space-y-6">
          <div data-each="experience" data-as="item">
            <div className="border-l-4 border-blue-500 pl-6">
              <h4 className="text-lg font-semibold text-gray-900">{{item.role}}</h4>
              <p className="text-blue-600 mb-2">{{item.company}} â€¢ {{item.period}}</p>
              <p className="text-gray-700">{{item.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
